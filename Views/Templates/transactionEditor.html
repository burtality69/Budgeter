<div class="form-inline transactionEditor">
    <h4> Add new transaction </h4> 
    <div class="form-group form-inline">
        <label for="newitemName">Name</label>
        <input class="input-xs-flat" type="text" ng-model="transEdit.Trans.Name" placeholder="name" />
    </div>
    <div class="form-group form-inline">
        <label for="newitemDescription">Type</label>
        <select class="input-xs-flat" type="text" ng-options="type.ID as type.Description for type in ::transEdit.types" placeholder="type" ng-model="Trans.TypeID" /> 
    </div>
    <div class="form-group form-inline">
        <label for="newitemAmount">Amount</label>
        <input class="input-xs-flat" type="number" step=10 ng-model="transEdit.Trans.TransactionValues[0].Value" placeholder="amount" /> 
    </div>
    <div class="form-group form-inline">
        <label for="newitemFreq">Occurs</label>
        <select class="input-xs-flat" type="text" ng-options="freq.ID as freq.Description for freq in ::transEdit.freqs" placeholder="frequency" ng-model="Trans.TransactionValues[0].FrequencyID" /> 
    </div>
    <div class="form-group form-inline">
        <label for="newitemDay">On Day</label>
        <input class="input-xs-flat" type="number" step=1 max="30" ng-model="transEdit.Trans.TransactionValues[0].Day" placeholder="day" /> 
    </div>
    <div class="form-group form-inline">
        <label for="newitemStart">Start Date</label>
        <input class="input-xs-flat" type="date" ng-model="transEdit.Trans.TransactionValues[0].Start_date" /> 
    </div>
    <div class="form-group form-inline">
        <label for="newitemStart">End Date</label>
        <input class="input-xs-flat" type="date" ng-model="transEdit.Trans.TransactionValues[0].End_date" /> 
    </div>
    <p>{{Trans.Message}}</p>
    <div class="newTransactionControls" style="float:right; padding:5px;">
        <button class="btn btn-xs btn-primary" type="button" ng-click="submit()">Add</button>
        <button class="btn btn-xs btn-danger" type="button" ng-click="cancel()">Cancel</button>
    </div>
</div>
