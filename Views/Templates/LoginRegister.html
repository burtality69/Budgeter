<div class="loginRegisterModal">
    <div id="tabs" class="modal-header" data-ng-controller="AuthController">
        <ul class="nav nav-tabs">
            <li role="presentation" data-ng-repeat="tab in tabs" data-ng-class="{active:isActiveTab(tab.url)}" data-ng-click="onClickTab(tab)"><a>{{tab.title}}</a></li>
        </ul>
    </div>

        <div id="mainView" class="modal-body">
            <div ng-include="currentTab"></div>
        </div>

        <script type="text/ng-template" id="Login.html">
                <form id="loginform" class="loginform">
                    <input type="text" class="input-xs-flat" id="emailAddress" placeholder="Username" ng-model="loginForm.username">
                    <input type="password" class="input-xs-flat" id="password" placeholder="Password" ng-model="loginForm.password">
                    <button class="btn btn-xs btn-primary" ng-click="login()">Sign In</button>
                    <p ng-if="loginForm.errorMessage">{{loginForm.errorMessage}}</p>
                </form>
        </script>

        <script type="text/ng-template" id="Register.html">
            <form id="registerForm" class="registerform">
                <input type="text" class="input-xs-flat" id="emailAddress" placeholder="Username" ng-model="registerForm.Email">
                <input type="password" class="input-xs-flat" id="password" placeholder="Password" ng-model="registerForm.password">
                <input type="password" class="input-xs-flat" id="password" placeholder="Confirm Password" ng-model="registerForm.confirmpassword">
                <button class="btn btn-xs btn-primary" ng-click="register(registerForm)">Register</button>
                <p ng-if="loginForm.errorMessage">{{loginForm.errorMessage}}</p>
            </form>
        </script>
    </div>
