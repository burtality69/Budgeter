<li class="transaction list-group-item clearfix" listmgr="listmgr" trans="trans" index = "$index" transactions="transactions" class="transaction" ng-show="transCtrl.visible()"</li>
    <!-- COMPACT TRANSACTION VIEW-->
    <div class="transactioncompact" ng-class="{'activetransaction': trans.expanded}">
       <div class="row">
            <div class="col-sm-5">
                <p>{{::transCtrl.trans.Name}}</p>
            </div>
            <div class="col-sm-2">
              <i ng-click="transCtrl.expandTransaction()" tooltip="Click to expand" tooltip-placement="left" ng-class="trans.expanded ? 'glyphicon glyphicon-menu-up' : 'glyphicon glyphicon-menu-down'"></i>
            </div>
            <div class="col-sm-3" style="float:right;">
                <p>${{::transCtrl.trans.Amount}}</p>
            </div>
        </div>
        <div class="progress">
            <div class="progress-bar" ng-class= "transCtrl.barclass()" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%"></div>
        </div>
    </div>
    <!--EXPANDED TRANSACTION VIEW-->
    <div class="transactionexpanded" ng-if="transCtrl.trans.expanded" style="padding:2px">
            <span ng-class="transCtrl.labelclass()">{{::trans.TypeDescription}}</span>
            <ul class="list-group transactionvalues">                          <!--TRANSACTION VALUES-->
                <li class="transactionValueheader list-group-item clearfix">
                    <div class="clearfix row">
                        <div class="col-xs-2">Starts</div>
                        <div class="col-xs-2">Occurs</div>
                        <div class="col-xs-1">Day</div>
                        <div class="col-xs-2">Ends</div>
                        <div class="col-xs-2">Value</div>
                    </div>
                    <div class="button-round-xs hvr-pop" ng-if="!transCtrl.addTVMode" ng-click="transCtrl.addTV()"><i>+</i></div>  <!-- NEW TRANSACTIONVALUE FORM-->
                    <div transaction-value-editor ng-if="transCtrl.addTVMode" class="transactionValueEditor" frequencies="Frequencies" tv="tv" id = "row.ID" cancel="cancelNewTV" ></div>
                </li>
                <!--TRANSACTION VALUES -->
                <li transaction-value ng-repeat="tv in ::transCtrl.trans.TransactionValues" tv="tv" transID="trans.ID"></li>
              </ul class="list-group">
        <div class="transactioncontrolpanel">
          <div class="buttons" style="float:right; padding:5px;">
            <button class="btn btn-warning btn-xs" ng-show="!trans.editable" ng-click="editToggle(trans)">Edit</button>
            <button class="btn btn-danger btn-xs" ng-show="!trans.editable" ng-click="deleteTransaction(trans.ID)">Delete</button>
            <button class="btn btn-danger btn-xs" ng-show="trans.editable" ng-click="editToggle(trans)">Cancel</button>
            <button class="btn btn-success btn-xs" ng-show="trans.editable" ng-click="putTransaction(rowtoedit)">Save</button>
          </div>
        </div>
    </div>
</li>
